title: 'Về chúng tôi'
data:
  noi_bat:
    -
      id: lnrs9j6n
      ten: 'Giảng viên chuyên nghiệp'
      textarea_field: '100% giảng viên đạt TOPIK 6, có >2 năm kinh nghiệm dạy tiếng Hàn và là giảng viên của Đại học Hà Nội, Đại học Ngoại ngữ.'
      type: new_set
      enabled: true
    -
      id: lnrs9quv
      ten: 'Đội ngũ chăm sóc học viên hỗ trợ 24/7'
      textarea_field: 'Gửi tài liệu, sắp xếp lịch học bù, bảo lưu chuyển lớp… học viên học liền mạch, không bị mất kiến thức.'
      type: new_set
      enabled: true
    -
      id: lnrsa0c8
      ten: 'Phương pháp giảng dạy tích hợp'
      textarea_field: 'Đào tạo bài bản 4 kỹ năng Nghe - Nói - Đọc - Viết, kết hợp kiến thức ngôn ngữ và kiến thức chuyên ngành. Hạn chế sử dụng tiếng Việt trong giờ học, tạo điều kiện tối đa cho học viên sử dụng và tư duy bằng ngôn ngữ tiếng Hàn.'
      type: new_set
      enabled: true
    -
      id: lnrsaa8g
      ten: 'Giáo trình'
      textarea_field: 'Giáo trình Funfun Korea - Được biên soạn thành các ppt xinh đẹp + bộ chương trình ôn tập từ vựng qua các phần mềm dễ học và vui vẻ.'
      type: new_set
      enabled: true
  gioi_thieu: 'Tại Hi Korean, chúng tôi sẽ giúp bạn học tiếng Hàn với ý chí phấn đấu, tự tin để vững tiến vào tương lai và tự tin bước vào các công ty Hàn Quốc để làm việc.'
